<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <!-- PAGE INFO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Around America</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="mulher">
        <img src="./img/cadastrosvg.svg" alt="Mulher olhando o celular.">
        </div>

        <div class="row">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <img class="logo" src="./img/logo.svg" alt="Mulher olhando o celular." width="300px">
                    <form>
                        <div class="form-floating mb-3">
                            <label for="floatingInput">Nome</label>
                            <input type="email" class="form-control" id="floatingInput" placeholder="Nome">
                        </div>
                        <div class="form-floating mb-3">
                            <label for="floatingPassword">E-mail</label>
                            <input type="password" class="form-control" id="floatingPassword" placeholder="E-mail">
                        </div>
                        <div class="form-floating mb-3">
                            <label for="floatingPassword">Senha</label>
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                        </div>
                        <div class="form-floating mb-3">
                            <label for="floatingPassword">Confirmar senha</label>
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Confirmar Senha">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">CADASTRAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- swiper -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- scrollreveal -->
<script src="https://unpkg.com/scrollreveal"></script>

<!-- main.js -->
<script src="main.js"></script>

</body>

</html>
